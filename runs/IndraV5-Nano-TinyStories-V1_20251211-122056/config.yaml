data:
  cache_dir: data/datasets
  dataset_config: null
  dataset_name: roneneldan/TinyStories
generation:
  device: auto
  max_new_tokens: 100
  prompts:
  - Once upon a time
  - One day, a little girl named Alice
  - The cat sat on the mat
  repetition_penalty: 1.2
  temperature: 0.7
  top_k: 50
loss:
  rho_mag: 0.1
  rho_phase: 0.0
  use_teacher_mag: false
model:
  d_ff: 1024
  d_model: 256
  dropout: 0.2
  max_seq_len: 512
  num_heads: 8
  num_layers: 6
  vocab_size: 50257
project_name: IndraQuantum-V5
run_name: IndraV5-Nano-TinyStories-V1
training:
  accumulate_grad_batches: 16
  batch_size: 2
  learning_rate: 0.0003
  log_every: 50
  max_steps: 10000
  save_every: 1000
  warmup_steps: 500

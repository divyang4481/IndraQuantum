project_name: "IndraQuantum-V7"
run_name: "IndraV7-Nano-Phase2"

model:
  vocab_size: 50257
  d_model: 256
  num_layers: 6
  num_heads: 4
  d_ff: 1024
  dropout: 0.2
  max_seq_len: 512

training:
  batch_size: 2
  accumulate_grad_batches: 16
  learning_rate: 3.0e-4
  max_steps: 20000 # Extend to 20k
  warmup_steps: 500
  save_every: 1000
  log_every: 50
  resume_checkpoint: "runs/IndraV7-Nano-Balanced_20251211-150957/final_model.pt"

loss:
  rho_mag: 0.1
  rho_phase: 0.1 # TURN ON PHASE LOSS (Logic Awakening)

data:
  dataset_name: "roneneldan/TinyStories"
  dataset_config: null
  subset_name: null
  num_proc: 4
  cache_dir: "data_cache"

generation:
  prompts:
    - "Once upon a time"
    - "One day, a little girl named Alice"
    - "The cat sat on the mat"
  max_new_tokens: 50
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.2
  device: "cuda"
